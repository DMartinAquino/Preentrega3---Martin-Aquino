<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<meta property="og:type" content="Web site">
    <meta property="og:title" content="PARTEPLANETA | Contacto">
    <meta property="og:url" content="https://parteplaneta.netlify.app/pages/contacto.html">
    <meta property="og:image" content="https://parteplaneta.netlify.app/img/Logo%20Parteplaneta.png">
    <meta property="og:description" content="Info de contacto. Comunicate con nosotros">
	<title>Contacto</title>
</head>
<body>
	<div class="grid-contenedorcontacto">
		<header class="headercontacto">
			<img src="../img/Logo Parteplaneta.png" alt="logo de la banda">
			<h1 class="titulocontactoheader">CONTACTO</h1>
			<nav>
				<input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="./banda.html">Banda</a></li>
					<li><a href="./discografia.html">Discografía</a></li>
					<li><a href="./fechas.html">Fechas</a></li>
					<li><a href="./contacto.html">Contacto</a></li>
					<li><a href="./noticias.html">Noticias</a></li>                               
									
				</ul>       
			</nav>
		</header>  
		<main class="maincontacto">
			<section class="herocontacto">
					<form action="">
						<div>
							<h2>Recibí toda la info de la banda</h2>
							<label for="nombre">Nombre:</label>
							<input type="text" name="nombre" placeholder="Escribí acá">
						</div>
						<div>
							<label for="apellido">Apellido:</label>
							<input type="text" name="apellido">
						</div>
						<div>
							<label for="edad">Edad:</label>
							<input type="text" name="edad">
						</div>
						<div>
							<label for="telefono">Teléfono:</label>
							<input type="text" name="telefono">
						</div>
						<div>
							<label for="correo">Email:</label>
							<input type="email" name="correo">
						</div>
						<div>
							<select name="select">País
								<option value="">Argentina</option>
								<option value="">Chile</option>
								<option value="">Uruguay</option>
								<option value="">Paraguay</option>
								<option value="">Bolivia</option>
								<option value="">Perú</option>
								<option value="">Ecuador</option>
								<option value="">Colombia</option>
								<option value="">Venezuela</option>
								<option value="">Brasil</option>
							</select>		
						</div>
						<div class="dejatumsj">
							<h3>Deja tu mensaje</h3>
							<textarea name="deja tu mensaje" id="textarea" cols="30" rows="10"></textarea>
						</div>
						<div class="enviar">
							<input type="submit" value="Enviar">
						</div>
					</form>
			</section>
		</main>
		<footer class="footercontacto">
			<div class="redessociales">
				<a href="https://www.instagram.com/"><img class="instagram" src="../img/instagram.png" alt="Logo de instagram"></a>
                <a href="https://es-la.facebook.com/"><img class="facebook" src="../img/facebook.png" alt="Logo de facebook"></a>
                <a href="https://twitter.com/?lang=es"><img class="twitter" src="../img/Twitter.png" alt="Logo de Twitter"></a>
                <a href="https://www.youtube.com/"><img class="youtube" src="../img/youtube.png" alt="Logo de youtube"></a>
                <a href="https://open.spotify.com/"><img class="spotify" src="../img/spotify.png" alt="Logo de Spotify"></a>            
			</div>     
			<p class="copyright">Diseñado por Martin Aquino | Copyright © 2022</p>
		</footer>
	</div>	
</body>
</html>
