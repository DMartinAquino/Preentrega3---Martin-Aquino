<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Index</title>
</head>

<body>
    <div class="grid-contenedor">
        <header class="headerindex">
            <img src="./img/Logo Parteplaneta.png" alt="Logo de la banda">
            <h1 class="nombredebandaheader">PARTEPLANETA</h1>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul>
                    <li><a class="active" href="./pages/banda.html">BANDA</a></li>
                    <li><a href="./pages/discografia.html">DISCOGRAFÍA</a></li>
                    <li><a href="./pages/fechas.html">FECHAS</a></li>
                    <li><a href="./pages/contacto.html">CONTACTO</a></li>
                    <li><a href="./pages/noticias.html">NOTICIAS</a></li>
                </ul>
            </nav>
        </header>
        <main class="mainindex">
            <section class="hero">
                <div>
                    <h2 class="sudamericatour">SUDAMÉRICA TOUR 2023</h2>
                    <a class="adquirirentradas" href="./pages/fechas.html">ADQUIRIR ENTRADAS</a>
                </div>

            </section>
            <section class="videos">
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/EFXSsdq7Fd4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/ct8J8F1FktQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/J6RR3YHpCRk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>

            <section class="galeriadefotos">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/foto 1 para section 3 de fotos.jpg" class="d-block" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/foto 2 para section 3 de fotos.jpg" class="d-block" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/foto 3 para section 3 de fotos.jpg" class="d-block" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </main>
        <footer class="footerindex">
            <div class="redessociales">
                <a href="https://www.instagram.com/"><img class="instagram" src="./img/instagram.png"
                        alt="Logo de instagram"></a>
                <a href="https://es-la.facebook.com/"><img class="facebook" src="./img/facebook.png"
                        alt="Logo de facebook"></a>
                <a href="https://twitter.com/?lang=es"><img class="twitter" src="./img/Twitter.png"
                        alt="Logo de Twitter"></a>
                <a href="https://www.youtube.com/"><img class="youtube" src="./img/youtube.png"
                        alt="Logo de youtube"></a>
                <a href="https://open.spotify.com/"><img class="spotify" src="./img/spotify.png"
                        alt="Logo de Spotify"></a>
            </div>
            <p class="copyright">Diseñado por Martin Aquino | Copyright © 2022</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
